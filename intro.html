<script type="text/javascript">

var url_base = "http://users.wpi.edu/~xhan";
$(window).load(function(){
	readIntroduction();
});

function readIntroduction() {

	
	$.ajax({
        url : url_base + "/text/introduction.txt",
        dataType: "text",
        success : function (data) {
        	var content = data.replace(/[|&;$%@"<>+,]/g, "");

        	while(content.search(/\n/g) > -1){
        		var new_p = content.substring(0, content.search(/\n/g));
        		var p = document.createElement('p');
        		p.className = 'plain_para';
        		p.innerHTML = new_p;
        		$('#introduction').append(p);
        		content = content.substring(content.search('\n') + 1, content.length);

        	}
        	$('#intro_p').html(content);
        }
    });
	
}

</script>
